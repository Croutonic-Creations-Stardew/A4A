<style type="text/css">
    div#login_container {
        margin-top: 20%;
    }
    .column {
        max-width: 450px;
    }
</style>

<div id="login_container">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <form class="ui large form" method="POST">
                <div class="ui stacked login segment">

                    <div class="field">
                        <div class="ui left icon large input">
                            <i class="user icon"></i>
                            <input type="text" name="user" placeholder="Username / Email">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon large input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="ui fluid large secondary submit button">Login</button>
                </div>

                <div class="ui error message"></div>
          </form>
          <div class="ui message">
                New to A4A? <a href="/auth/register">Sign Up</a>
          </div>
        </div>
    </div>
</div>
